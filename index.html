<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>repl.it</title>
    <link rel="stylesheet" href="index.css" type="text/css">
</head>

<body onresize="myFunction()">
    <p>
        This is the first paragraph that I'm going to manipulate with javascript.
    </p>

    <p>
        This is my second paragraph.
    </p>

    <p>
        This is my third paragraph.
    </p>

    <h3 id="resizeDemo"></h3>

    <button class="myBtn">My Button</button>

    <script>
        // selector to select all paragraphs
        var p = document.querySelectorAll('p')
        console.log(p)

        // manipulate to target all paragraphs using loop
        var i = 0
        while (i < p.length) {
            p[i].style.background = "blue"
            p[i].style.color = "white"
            i++
        }

        // create a element (a button, in this case)
        var btn = document.createElement("button")
        var btnText = document.createTextNode("CLICK ME")
        btn.appendChild(btnText)
        document.body.appendChild(btn)

        // working with events
        var myBtn = document.querySelector(".myBtn")

        myBtn.onclick = function () {
            testing()
        }

        function testing() {
            console.log("TESTING THIS BUTTON!")
        }

        // resize window with notes
        function myFunction() {
            var w = window.outerWidth
            var h = window.outerHeight
            var resizeText = "Window size: width = " + w + ", height = " + h
            document.getElementById("resizeDemo").innerHTML = resizeText
        }

    </script>
    <script src="index.js"></script>
</body>

</html>
